name: Windows RDP Server (UK Location)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    timeout-minutes: 9999

    steps:
    - name: Download ngrok
      run: |
        Invoke-WebRequest https://bin.equinox.io/c/bNyj1mQVY4c/ngrok-v3-stable-windows-amd64.zip -OutFile ngrok.zip
        Expand-Archive ngrok.zip

    - name: Enable RDP Access
      run: |
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -name "fDenyTSConnections" -Value 0
        Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -name "UserAuthentication" -Value 1

    - name: Setup RDP User
      env:
        RDP_PASSWORD: ${{ secrets.RDP_PASSWORD }}
      run: |
        $username = "runneradmin"
        if (-not $env:RDP_PASSWORD) {
          Write-Error "RDP_PASSWORD secret is not set. Add it to repository secrets."
          exit 1
        }
        net user $username $env:RDP_PASSWORD /add
        net localgroup administrators $username /add

    - name: Start ngrok (UK/Europe Region)
      env:
        NGROK_AUTH_TOKEN: ${{ secrets.NGROK_AUTH_TOKEN }}
      run: |
        .\ngrok\ngrok.exe authtoken $Env:NGROK_AUTH_TOKEN
        Start-Process -FilePath .\ngrok\ngrok.exe -ArgumentList "tcp 3389 --region=eu --log=ngrok.log" -WindowStyle Hidden
        Start-Sleep -s 10

    - name: Get RDP Connection Info
      run: |
        $log = Join-Path $PWD "ngrok.log"
        Start-Sleep -s 8
        $lines = Get-Content $log
        foreach ($line in $lines) {
          if ($line -match "url=tcp://(.+):(\d+)") {
            $rdpHost = $Matches[1]
            $rdpPort = $Matches[2]
            Write-Host "============================================"
            Write-Host "âœ… RDP Connection Details (UK/Europe):"
            Write-Host "Host: $rdpHost"
            Write-Host "Port: $rdpPort"
            Write-Host "Username: runneradmin"
            Write-Host "Password: (your RDP_PASSWORD secret)"
            Write-Host "============================================"
          }
        }

    - name: Keep Alive (6 hours)
      run: |
        Write-Host "RDP session running. It will auto-stop after 6 hours (GitHub limit)."
        Start-Sleep -s 21600
